<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="newGallery.css">
 <title>Document</title>
</head>
<body>
<div class="section nature">

 <img
        src="https://github.com/john-smilga/javascript-basic-projects/blob/master/17-gallery/final/images/nature-1.jpeg?raw=true"
        title="nature-1"
        class="img"
        data-id="1"
        alt="nature-1"
      />
      <img
      src="https://github.com/john-smilga/javascript-basic-projects/blob/master/17-gallery/final/images/nature-2.jpeg?raw=true"
      title="nature-2"
      class="img"
      data-id="2"
      alt="nature-2"
    />
    <img
      src="https://github.com/john-smilga/javascript-basic-projects/blob/master/17-gallery/final/images/nature-3.jpeg?raw=true"
      title="nature-3"
      class="img"
      data-id="3"
      alt="nature-3"
    />

</div>

<div class="section city">

  <img
  src="https://github.com/john-smilga/javascript-basic-projects/blob/master/17-gallery/final/images/city-1.jpeg?raw=true"
  title="city-1"
  data-id="1"
  class="img"
  alt="city-1"
/>
<img
  src="https://github.com/john-smilga/javascript-basic-projects/blob/master/17-gallery/final/images/city-2.jpeg?raw=true"
  title="city-2"
  data-id="2"
  class="img"
  alt="city-2"
/>
<img
  src="https://github.com/john-smilga/javascript-basic-projects/blob/master/17-gallery/final/images/city-3.jpeg?raw=true"
  title="city-3"
  data-id="3"
  class="img"
  alt="city-3"
/>
<img
  src="https://github.com/john-smilga/javascript-basic-projects/blob/master/17-gallery/final/images/city-4.jpeg?raw=true"
  title="city-4"
  data-id="4"
  class="img"
  alt="city-4"
/>
<img
  src="https://github.com/john-smilga/javascript-basic-projects/blob/master/17-gallery/final/images/city-5.jpeg?raw=true"
  title="city-5"
  data-id="5"
  class="img"
  alt="city-5"
/>
 </div>

<section class="modal open">
 <div class="closeBtn">
  <button><i class="fas fa-close"></i></button>
 </div>
 <div class="main-img">
  <img src="https://github.com/john-smilga/javascript-basic-projects/blob/master/17-gallery/final/images/nature-1.jpeg?raw=true" class="modal-images" alt="">
 </div>
<section class="btn">
 <button class="prev"> <i class="fas fa-less-than"></i></button>
 <button class="next"> <i class="fas fa-greater-than"></i></button>

</section>
<div class="selectedImg">
 <img src="https://github.com/john-smilga/javascript-basic-projects/blob/master/17-gallery/final/images/nature-1.jpeg?raw=true" class="multiImg selected" alt="">
 <img src="https://github.com/john-smilga/javascript-basic-projects/blob/master/17-gallery/final/images/nature-1.jpeg?raw=true" class="multiImg " alt="">
 <img src="https://github.com/john-smilga/javascript-basic-projects/blob/master/17-gallery/final/images/nature-1.jpeg?raw=true" class="multiImg " alt="">
</div>

</section>

 <script src="newGallery.js"></script>
</body>
</html>
